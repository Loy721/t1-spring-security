spring:
  application:
    name: t1-spring-security
  datasource:
    url: jdbc:postgresql://localhost:5432/security
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
jwt:
  secret: 
  tokenExpiration: 10m
  refreshTokenExpiration: 100m